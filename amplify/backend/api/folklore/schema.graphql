type Section @model {
  id: ID!
  sectionName: String!
  products: [Product] @connection(keyName: "productItem", fields: ["id"])
}

type Product
@model
@key(name: "productItem", fields: ["sectionId"])
{
  id: ID!
  sectionId: ID!
  productTitle: String!
  productBody: String!
  productPrice: String!
  productContact: String!
  fileName: String
  section: Section! @connection(fields: ["sectionId"])
}
